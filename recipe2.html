    <h1>Recipe 2 - Cupcakes</h1>
    <ul>
        <li>1½ cups of flour</li>
        <li>1 cup of sugar</li>
        <li>2 eggs</li>
        <li>½ cup of butter</li>
        <li>1 teaspoon of baking powder</li>
    </ul>
    <p><strong>Instructions:</strong> Mix dry and wet ingredients separately, combine, pour into cupcake liners, and bake at 350°F for 20 minutes.</p>
